<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <header>
            <h1>
                <span id="tic">Tic</span> - <span id="tac">Tac</span> -
                <span id="toe">Toe</span>
            </h1>
        </header>

        <div class="grid">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>

            <div class="line hline" id="hline1"></div>
            <div class="line hline" id="hline2"></div>
            <div class="line vline" id="vline1"></div>
            <div class="line vline" id="vline2"></div>
        </div>

        <div class="game-status">
            <p id="message"></p>
            <button id="btn-status"></button>
        </div>

        <script src="./scripts/index.js"></script>
    </body>
</html>
